<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-black">
    <div class="text-light text-center p-3"><h3>Multiple Timers App</h3></div>
    <div
      class="bg-blue-type rounded d-flex align-items-center justify-content-between text-light w-50 m-auto p-3"
    >
      <div>Set Time</div>
      <div class="d-flex">
        <h3 class="d-flex">
          <div class="text-decoration-underline hour">hh :</div>
          <div>
            <input
              value="0"
              type="number"
              class="hourInput w-50px bg-blue-type text-light border-bottom outline-none"
            />
          </div>
          <div class="text-decoration-underline minute">mm :</div>
          <div>
            <input
              value="0"
              type="number"
              class="minInput w-50px bg-blue-type text-light border-bottom outline-none"
            />
          </div>
          <div class="text-decoration-underline second">ss</div>
          <div>
            <input
              value="0"
              type="number"
              class="secInput w-50px bg-blue-type text-light border-bottom outline-none"
            />
          </div>
        </h3>
      </div>
      <button class="btn btn-warning radious setBtn">Set</button>
    </div>
    <div class="bg-dark text-light m-auto radious mt-5 w-25 text-center p-3">
      Current Timers
    </div>
    <div class="w-50 text-light m-auto text-center mt-5">
      You have no timers currently!
      <div class="timers">
       
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</html>
